<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        h1 {
            margin-top: 50px;
        }

        .game-container {
            margin-top: 30px;
        }

        .choice-button {
            font-size: 30px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }

        .choice-button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .score {
            font-size: 20px;
            margin-top: 20px;
        }

        .reset-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #c0392b;
        }

        /* Icons size */
        .choice-button i {
            font-size: 40px;
        }

   
        .btn {
        display: flex;
        height: 3em;
        width: 100px;
        align-items: center;
        justify-content: center;
        background-color: #eeeeee4b;
        border-radius: 3px;
        letter-spacing: 1px;
        transition: all 0.2s linear;
        cursor: pointer;
        border: none;
        background: #fff;
        }

        button > svg {
        margin-right: 5px;
        margin-left: 5px;
        font-size: 20px;
        transition: all 0.4s ease-in;
        }

        .btn:hover > svg {
        font-size: 1.2em;
        transform: translateX(-5px);
        }

        .btn:hover {
        box-shadow: 9px 9px 33px #d1d1d1, -9px -9px 33px #ffffff;
        transform: translateY(-2px);
        }

    
    </style>
</head>
<body>
    <button onclick="back()" class="btn">
        <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
        <span>Back</span>
    </button>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="game-container">
        <button class="choice-button" onclick="play('rock')">
            <i class="fas fa-hand-rock"></i> 
        </button>
        <button class="choice-button" onclick="play('paper')">
            <i class="fas fa-hand-paper"></i>
        </button>
        <button class="choice-button" onclick="play('scissors')">
            <i class="fas fa-hand-scissors"></i>
        </button>
    </div>
    <div class="result" id="result"></div>
    <div class="score">
        <p id="score">Player: 0 - Computer: 0</p>
    </div>
    <button class="reset-button" onclick="resetGame()">Reset Game</button>

    <script>
        let playerScore = 0;
        let computerScore = 0;

     
        function back() {
            history.back()
        }


        function play(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = `It's a tie! Both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${playerChoice} beats ${computerChoice}.`;
                playerScore++;
            } else {
                result = `You lose! ${computerChoice} beats ${playerChoice}.`;
                computerScore++;
            }

            document.getElementById('result').textContent = result;
            document.getElementById('score').textContent = `Player: ${playerScore} - Computer: ${computerScore}`;
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = `Player: 0 - Computer: 0`;
        }
    </script>
</body>
</html>
